{% extends 'shopping/base_full_width.html' %}
{% load crispy_forms_tags %}
{% block head_title %}상품 수정하기{% endblock %}
{% block main_area %}
  <h1>상품 수정하기</h1>
  <hr>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form | crispy}}
    <br>
    <button type="submit">Submit</button>
  </form>
  {{form.media}}
{% endblock %}

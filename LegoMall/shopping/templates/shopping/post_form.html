{% extends 'shopping/base_full_width.html' %}
{% load crispy_forms_tags %}
{% block head_title %}LegoMall - 상품등록{% endblock %}
{% block main_area %}
  <div class="row">
    <h1>상품 등록하기</h1>
    <hr>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form | crispy }}
      <br>
      <button type="submit">Submit</button>
    </form>
    {{form.media}}
  </div>
{% endblock %}
